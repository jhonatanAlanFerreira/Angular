<div class="row" style="margin-top:10px;">
    <div class="col-md-3">
</div>
    <div class="col-md-6">  

<h2 style="color:blue;">Largura da tela: {{ tamanhoTela }} </h2>

<br>

<input
#name
type="text" 
class="form-control"
(keydown.enter)="getValue(name); $event.target.blur()">

<!--         $event.preventDefault()        to do nothing  -->



<!-- hr deixa uma linha na tela -->
<hr>

<button 
class="btn btn-primary"

(click)="getValue(name)"
>getValue
</button>

<button class="btn btn-success"
style="margin-left:10px;"
(click)="name.focus()"
>Focar</button>

<br>

<h1 style="color:green;">{{ name.value }}</h1>

    </div>

</div>
